<div class="card">
  <div class="card-header">
    Recipe List
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        <form [formGroup]="registrationForm">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputType"><i class="fa fa-filter"></i> Type:</label>
              <select id="inputType" class="form-control" formControlName="type">
                <option *ngFor="let type of types" [ngValue]="type">{{type}}</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputCusine"><i class="fa fa-filter"></i> Cusine:</label>
              <select id="inputCusine" class="form-control" formControlName="cusine">
                <option *ngFor="let cusine of cusines" [ngValue]="cusine">{{cusine}}</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-primary btn-sm" (click)="getRecipes()">Search</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-10">
        <div class="progress" *ngIf="inProgress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
        <div class="d-flex justify-content-around flex-wrap" *ngIf="!inProgress">
          <div class="card recipe-list-card" *ngFor="let recipe of recipes" (click)="goToRecipe(recipe.id)">
            <img class="card-img-top recipe-list-img" [src]="recipe.image" [title]="recipe.title">
            <div class="card-body recipe-list-body">
              <h5 class="card-title recipe-list-title">{{ recipe.title }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
